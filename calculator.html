<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e6f2ff;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #2196f3;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 10px;
    }

    .numbers {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .operators {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
    }

    button {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .num {
        background: #1976d2;
        color: white;
    }

    .op {
        background: #0d47a1;
        color: white;
    }

    .equal {
        background: #ff9800;
        color: white;
    }

    button:hover {
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="result" class="display" disabled>

    <div class="buttons">
        <div class="numbers">
            <button class="num" onclick="append('7')">7</button>
            <button class="num" onclick="append('8')">8</button>
            <button class="num" onclick="append('9')">9</button>

            <button class="num" onclick="append('4')">4</button>
            <button class="num" onclick="append('5')">5</button>
            <button class="num" onclick="append('6')">6</button>

            <button class="num" onclick="append('1')">1</button>
            <button class="num" onclick="append('2')">2</button>
            <button class="num" onclick="append('3')">3</button>

            <button class="num" onclick="append('0')">0</button>
            <button class="num" onclick="append('.')">.</button>
            <button class="num" onclick="clearDisplay()">C</button>
        </div>

        <div class="operators">
            <button class="op" onclick="append('+')">+</button>
            <button class="op" onclick="append('-')">−</button>
            <button class="op" onclick="append('*')">×</button>
            <button class="op" onclick="append('/')">÷</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("result").value += value;
    }

    function clearDisplay() {
        document.getElementById("result").value = "";
    }

    function calculate() {
        try {
            document.getElementById("result").value =
                eval(document.getElementById("result").value);
        } catch {
            document.getElementById("result").value = "Error";
        }
    }
</script>

</body>
</html>
